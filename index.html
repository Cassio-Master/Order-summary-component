<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



<main class="principal">

  <imagem class="imagem"><img src="./images/illustration-hero.svg" alt="" style="border-radius: 16px 16px 0px 0px;"></imagem>
  
  <p><b class="titulo">Order Summary</b></p>

  <div class="conteudo">
  You can now listen to millions of songs,<br>

  audiobooks, and podcasts on any device <br>
  anywhere you like!

  
  </div>

  <div class="con2">
  <p style="position: relative; right: 40px; top: 25px;"><b>Annual Plan</b></p>

  <p style="position: relative; top: 10px;
  right: 37px; opacity: 0.6;"> $59.99/year</p>

  <p style="position: relative;
  left: 114px; bottom: 40px;    text-decoration: underline hsl(245, 75%, 52%) ; color:hsl(245, 75%, 52%);"><p2 class="change">Change</p2></p>
  </div>


 <p class="proceed" style="position: relative; top: 10px; background-color:hsl(245, 75%, 52%); padding: 15px; cursor: pointer;"> Proceed to Payment</p>

  <p style="font-size: 15px;    opacity: 0.6;position: relative; top: 10px;
  "><p2 class="cancel">Cancel Order</p2></p>
  
  <div class="attribution" style="position: relative; left: 500px; bottom: 30px;">
    
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cassio-Master</a>.
  </main>





  </div>

  <img style="position: relative; right: 365px; top: 110px;" src="./images/icon-music.svg" alt="">

</body>
</html>
